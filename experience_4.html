    <body>
        <script>
            //创建数组 var s=new Array();  var s=[];
            //冒泡排序
            var arr=['1','3','5','4','2'];
            for(var i=0;i<=arr.length-1;i++){
                for(var j=0;j<=arr.length-i-1;j++){
                    if(arr[j]>arr[j+1]){
                        var t=arr[j+1];
                        arr[j+1]=arr[j];
                        arr[j]=t
                    }
                }
            }
            console.log(arr)
            


        </script>
    </body>
</html>
